<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - To Do List</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/lab5.css">
    <!-- <link rel="stylesheet" href="css/main.css">-->
    <link rel="stylesheet" href="css/flexbox.css">
    <script src="js/code.js"></script>
</head>
<body>



<div class="container">
    <div class="header">
        <div class="clear">
            <i class="fa fa-refresh"></i>
        </div>
        <div id="date"></div>
    </div>

    <template id = "tm">
        <li class="item">
            <i class="fa co" job="complete"></i>
            <p class="text"></p>
            <i class="fa fa-trash-o de" job="delete"></i>
        </li>
    </template>
    <div class="content">
        <ul id="list">
            <!--
             <li class="item">
                 <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                 <p class="text">Drink Coffee</p>
                 <i class="fa fa-trash-o de" job="delete" id="0"></i>
             </li> -->
        </ul>
    </div>
    <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="input" placeholder="Add a to-do">
    </div>
</div>
<script src="js/todo.js"></script>


<footer class="main-footer">
    <span>&copy;2021 Showvik Mazumder Group :M33101.</span>
    <h3 style="font-weight: bold; font-size: medium; color: black">Page load time in JavaScript</h3>
    <div>
        <span id="loadtime"></span>

    </div>
</footer>
</body>
</html>
